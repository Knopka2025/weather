<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/3.0.1/modern-normalize.min.css"
        integrity="sha512-q6WgHqiHlKyOqslT/lgBgodhd03Wp4BEqKeW6nNtlOY4quzyG3VoQKFrieaCeSnuVseNKRGpGeDU3qPmabCANg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    
<div class="card">
    <div class="search">
        <input type="text" placeholder="Введіть назву міста" spellcheck="false">
        <button><svg class="search-svg" width="24" height="24">
                <use href="./img/sprite.svg#icon-search"></use>
            </svg></button>
    </div>

    <div class="weather">
        <img src="./img/clear.png" alt="Іконка погоди">
        <h1 class="temp">--°C</h1>
        <h2 class="city">Місто</h2>

        <div class="details">
            <div class="col">
                <img src="./img/humidity.png">
                <div>
                    <p class="humidity">--%</p>
                    <p>Вологість</p>
                </div>
            </div>
            <div class="col">
                <img src="./img/wind.png">
                <div>
                    <p class="wind">-- км/год</p>
                    <p>Швидкість вітру</p>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="module" src="./script.js"></script>
</body>
</html>
